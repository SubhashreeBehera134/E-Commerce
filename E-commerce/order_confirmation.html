<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Confirmation</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <style>
    body {
      background: linear-gradient(to right, #f0f9ff, #dff1ff);
      font-family: 'Poppins', sans-serif;
      padding-top: 100px;
    }

    .confirmation-wrapper {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    .confirmation-wrapper h1 {
      color: #007bff;
      font-size: 2.4rem;
      margin-bottom: 20px;
    }

    .confirmation-wrapper p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 30px;
    }

    .confirmation-wrapper .check-icon {
      font-size: 3rem;
      color: #28a745;
      margin-bottom: 20px;
    }

    .btn-home {
      background-color: #007bff;
      color: #fff;
      border-radius: 50px;
      padding: 10px 30px;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .btn-home:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="confirmation-wrapper">
    <div class="check-icon">
      <i class="fas fa-check-circle"></i>
    </div>
    <h1>Order Confirmed!</h1>
    <p>Thank you for your purchase. Your order has been successfully placed. You will receive an email confirmation shortly.</p>
    <a href="index.html" class="btn-home">Return to Home</a>
  </div>

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
